{% extends 'equipment/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block cssLinks %}
    <link rel="stylesheet" href="{% static "auth/reset_password.css" %}">
{% endblock %}

{% block title %}
    Enter New Password
{% endblock %}
{% block content %}
    <div class="container">
        <img class="background" src="{% static "pictures/1.png" %}">
        <div class="reset-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="button-container">
                    <button class="reset-button py-2" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
