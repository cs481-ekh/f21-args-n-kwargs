{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "auth/reset_password.css" %}">

    <title>Enter New Password</title>
</head>
<body>
<div class="container">
    <div class="reset-container">
        <h2 class="reset-text py-3">Enter New Password</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message py-2 px-2 mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
                        <div class="form-group pb-3">
                        <input type="password" name = "new_password1" class="form-control" placeholder="New Password">
                    </div>
                    <div class="form-group pb-2">
                        <input type="password" name="new_password2" class="form-control"  placeholder="New password confirmation">
                    </div>
            <div class="button-container pb-1">
                <button class="reset-button btn btn-primary ml-2" type="submit" value="Submit" style = "margin: 5px">Reset Password</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
