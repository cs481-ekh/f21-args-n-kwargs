{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "auth/register.css" %}">

    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="register-text py-3">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="button-container">
                <button class="btn btn-primary register-button" type="submit">Register</button>
            </div>
        </form>
        <a href="{% url 'login' %}" class="existing-account">Already have an account? Log in.</a>
    </div>
</div>
</body>
</html>
