{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "auth/register.css" %}">

    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="register-text py-3">Register</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message py-2 px-2 mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group pb-3">
                <input type="email" name="email" class="form-control" placeholder="Email address">
            </div>
            <div class="form-group pb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group pb-3">
                <input type="password" name="confirm-password" class="form-control" placeholder="Confirm password">
            </div>
            <div class="button-container pb-1">
                <button class="register-button btn btn-success mr-2" type="submit">Register</button>
            </div>
        </form>
        <a class="existing-account" href="{% url 'login' %}">Already have an account? Log in!</a>
    </div>
</div>
</body>
</html>
