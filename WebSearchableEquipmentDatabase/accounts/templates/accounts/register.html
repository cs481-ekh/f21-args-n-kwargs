{% extends 'equipment/base.html' %}
{% load static %}

{% block cssLinks %}
    <link rel="stylesheet" href="{% static "auth/register.css" %}">
{% endblock %}

{% block title %}
    Register
{% endblock %}
{% block content %}
    <div class="container">
        <div class="register-container">
            <h2 class="register-text py-3">Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="button-container">
                    <button class="btn btn-primary register-button" type="submit">Register</button>
                </div>
            </form>
            <a href="{% url 'login' %}" class="existing-account">Already have an account? Log in.</a>
        </div>
    </div>
{% endblock %}
