{% extends 'equipment/base.html' %}
{% load static %}

{% block cssLinks %}
    <link rel="stylesheet" href="{% static "auth/login.css" %}">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="login-container">
            <h2 class="login-text py-3">Log in</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message py-2 px-2 mb-3">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group pb-3">
                    <input type="email" name="username" class="form-control" id="email-input"
                           placeholder="Email address">
                </div>
                <div class="form-group pb-2">
                    <input type="password" name="password" class="form-control" id="password-input"
                           placeholder="Password">
                    <a href="{% url 'reset_password' %}" class="forgot-password">FORGOT?</a>
                </div>
                <div class="button-container pb-1">
                    <button class="login-button btn btn-success mr-2" type="submit">Log in</button>
                    <a href="{% url 'register' %}" class="register-button btn btn-primary ml-2">Register</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
