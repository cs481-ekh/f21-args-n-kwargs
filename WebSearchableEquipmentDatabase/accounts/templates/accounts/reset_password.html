<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<h2>If you have forgotten your password, enter your accounts email and we will send you a link to reset your
    password.</h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary" type="submit">Reset Password</button>
</form>
</body>
</html>
