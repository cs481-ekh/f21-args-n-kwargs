{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "auth/reset_password.css" %}">

    <title>Reset Password</title>
</head>
<body>
<div class="container">
    <div class="reset-container">
        <h2 class="reset-text py-3">Forgot your password?</h2>
        <p class="reset-password">We will email you instructions on how to reset it.</p>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message py-2 px-2 mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
                {{ form | crispy }}
            <div class="button-container pb-1">
                <button class="reset-button btn btn-primary ml-2" type="submit" style = "margin: 5px">Reset Password</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
